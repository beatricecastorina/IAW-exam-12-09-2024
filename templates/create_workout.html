{% extends "base.html" %}
{% block title %} Allenamenti {% endblock %}
{% block content %}
<a href="/">Torna indietro</a>
	<div class="col-4 offset-md-4 bg-light p-4 border rounded">
		<h4>Crea allenamento</h4>
		<form action="/create_workout" method="POST">
			<div class="mb-3">
				<label for="titleInput" class="form-label">Titolo</label>
				<input type="text" class="form-control" name="titolo" id="titleInput" required>
			</div>
			<div class="mb-3">
				<label for="descInput" class="form-label">Descrizione</label>
				<input type="text" class="form-control" name="description" id="descInput" required>
			</div>
			<div class="mb-3">
				<label for="livello">Livello:</label>
				<select class="form-select mt-2" aria-label="livello" id="livello" name="livello" required>
					<option value="" selected>Scegli il livello dell'allenamento</option>
					<option value="facile">Facile</option>
					<option value="medio">Medio</option>
					<option value="difficile">Difficile</option>
				</select>
			</div>
			<div class="form-check form-switch mb-3">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitch" name="pubblico" value="pubblico">
				<label class="form-check-label" for="flexSwitch">Pubblico</label>
			</div> 
			<button type="submit" class="btn btn-primary">Crea</button>
		</form>
	</div>
{% endblock %}
